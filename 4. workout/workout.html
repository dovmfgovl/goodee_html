<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - 실습</title>
    <script src="https://kit.fontawesome.com/faf713afa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="workout.css">
    <script src="workout.js" defer></script>
</head>
<body>
    <!-- 1 전체 테두리 -->
    <section class="list">
        <!-- 2 제목 -->
        <header class="header">Workout</header>
        <!-- 3 ul body-->
        <ul class="items">
            <!-- 4 추가적으로 쌓임 -->
        </ul>
        <!-- 5 바닥 - 플러스버튼 추가 -->
        <footer class="footer">
            <!-- 6 운동명 입력받는 컴퍼넌트 -->
            <input type="text" id="footer_input">
            <!-- 7 추가버튼 -->
            <button class="footer_button">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
<!-- 
    javascript : DOM 조작하기 위해서 JS를 활용해본다.(학습목표)
    css : 디자인에 관해 일괄처리 위한 파일작성
-->
