<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
  $(document).ready(()=>{
  console.log('pictureDetail.html');
  const queryString = new URLSearchParams(window.location.search);
  const cid = queryString.get("id"); //1, 2, 3, 4
  const pics = ["회의-1.jpg","회의-2.jpg","회의-3.jpg","회의-4.jpg"];
    for(let i=0; i<pics.length; i++){ //i = 0, 1, 2, 3 이니까 -1을 함
      //선택한 id와 배열의 index가 같니?
      if((cid-1) == i){
        img = pics[i];
        console.log(img);
        $("#imgDeatail").attr("src", "../../images/sample/"+img)
      }
    }
  })
</script>
