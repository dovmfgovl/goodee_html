<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write 함수는 브라우저에 쓴다.  - h1태그와 뉴스제목 텍스트노드를 쓴다.
        //h1 태그는 안 보이는 대신 글자 크기가 커졌어 - 브라우저가 인터프리터 역할을 해 줌
        //태그에는 인라인 요소(자체 크기가 없다: width = 300px 반영 안 됨)와 블록 요소(자체 크기가 있다)가 있다. 
        document.write("<h1>뉴스제목</h1>") //아래 뉴스내용은 줄 바꿔 출력됨
        document.write("뉴스 내용") //아래 내용은 한 줄에 모두 출력됨
        document.write("뉴스 내용 두 번째...")
    </script>
</body>
</html>
