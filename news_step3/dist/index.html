    [<script> 태그의 defer 속성] 
    페이지가 모두 로드된 후에 해당 외부 스크립트가 실행됨을 명시
    defer 속성은 불리언(boolean) 속성으로 명시하지 않으면 false 값을 가지게 되고, 명시하면 true 값을 가짐
    이 속성은 <script> 요소가 외부 스크립트를 참조하는 경우에만 사용할 수 있으므로, src 속성이 명시된 경우에만 사용
   -->
  <script src="/news_step3.e31bb0bc.js" defer=""></script>
